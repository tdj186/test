<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive tabs-item-hide">

  <!-- Dashboard Tab -->
  <ion-tab title="推薦" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/tab/recommend">
    <ion-nav-view name="recommend"></ion-nav-view>
  </ion-tab>

</ion-tabs>
