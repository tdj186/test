<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="推薦" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/tab/recommend">
    <ion-nav-view name="tab-recommend"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="基金" icon-off="ion-ios-barcode-outline" icon-on="ion-ios-barcode" href="#/tab/fund">
    <ion-nav-view name="tab-fund"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="情報" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/insights">
    <ion-nav-view name="tab-insights"></ion-nav-view>
  </ion-tab>

  <!-- Aboutt Tab -->
  <ion-tab title="關於" icon-off="ion-ios-information-outline" icon-on="ion-ios-information" href="#/tab/about">
    <ion-nav-view name="tab-about"></ion-nav-view>
  </ion-tab>

</ion-tabs>
