<ion-view view-title="" hide-nav-bar="true">
  <ion-content class="" style="" ng-init="Ctrl.init()">
   <div class="page no-navbar no-toolbar" data-page="recolist">

                   <i class="fa fa-user user-iconc"></i>
                   <span>专业投顾为您定制海外基金投资方案&nbsp;&nbsp;</span
                   <a href="tel:02151215988" class="external"><span class="call-suprise">惊喜连线</span> </a
           </div>
   </div>

           <!--<div>{{data.purposeTitle}}</div>-->
           <div style="line-height: 0;" ng-repeat="img in data.purposeImgs">
                   <img style="width: 100%;" ng-src="{{img.imgURL}}" />

           <div style="border-top: 7px solid #F0EFF5">
           <div class="row no-gutter item-inner table-header">

           </div>

                   <div class="table-list">

                                   <span style="margin-left: 20px;">{{d.fundNameC}}</span>
                           </div>

                                   <div class="col-35 table-funddate">{{d.fundNet}} {{d.currencyValue}} </div>
                                   <div class="col-30 table-funddate"> {{d.fundNetDate}} </div>
